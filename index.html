<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3 input-group-lg">
        <h3 class="hour">9AM</h3>
        <input type="text" placeholder="" class="form-control" id="9">
        <button class="saveBtn btn btn-lg" id="btn-1"></button>
      </div>
      <div class="input-group mb-3 input-group-lg">
        <h3 class="hour">10AM</h3>
        <input type="text" placeholder="" class="form-control" id="10">
        <button class="saveBtn btn btn-lg" id="btn-2"></button>
      </div>
      <div class="input-group mb-3 input-group-lg">
        <h3 class="hour">11AM</h3>
        <input type="text" placeholder="" class="form-control" id="11">
        <button class="saveBtn btn btn-lg" id="btn-3"></button>
      </div>
      <div class="input-group mb-3 input-group-lg">
        <h3 class="hour">12PM</h3>
        <input type="text" placeholder="" class="form-control" id="12">
        <button class="saveBtn btn btn-lg" id="btn-4"></button>
      </div>
      <div class="input-group mb-3 input-group-lg">
        <h3 class="hour">1PM</h3>
        <input type="text" placeholder="" class="form-control" id="13">
        <button class="saveBtn btn btn-lg" id="btn-5"></button>
      </div>
      <div class="input-group mb-3 input-group-lg">
        <h3 class="hour">2PM</h3>
        <input type="text" placeholder="" class="form-control" id="14">
        <button class="saveBtn btn btn-lg" id="btn-6"></button>
      </div>
      <div class="input-group mb-3 input-group-lg">
        <h3 class="hour">3PM</h3>
        <input type="text" placeholder="" class="form-control" id="15">
        <button class="saveBtn btn btn-lg" id="btn-7"></button>
      </div>
      <div class="input-group mb-3 input-group-lg">
        <h3 class="hour">4PM</h3>
        <input type="text" placeholder="" class="form-control" id="16">
        <button class="saveBtn btn btn-lg" id="btn-8"></button>
      </div>
      <div class="input-group mb-3 input-group-lg">
        <h3 class="hour">5PM</h3>
        <input type="text" placeholder="" class="form-control" id="17">
        <button class="saveBtn btn btn-lg" id="btn-9"></button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
